<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(url) {
		location.href=url; // 뒤로가기 버튼 가능
		// location.replace(url) 뒤로가기 버튼 불가
	}
</script>
</head>

<body>
	<button onclick='chk("https://www.naver.com/")'>네이버</button><p>
	<button onclick='chk("https://www.daum.net/")'>다음</button><p>

</body>
</html>
