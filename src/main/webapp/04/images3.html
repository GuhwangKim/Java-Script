<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(num) {
		document.images[1].src = "../images/"+num+".gif";
		// document 안에 dom 구조를 말하는 것 (body = center, img, img)
	}
</script>
</head>
<body>
	<center>
	<img alt="3" src="../images/3.gif"><p>
	<img alt="4" src="../images/4.gif"><p>
	<button onmouseover="chk(1)">목마</button>
	<button onmouseover="chk(2)">우체통</button>
	<button onmouseover="chk(3)">불자동차</button>
	</center>

</body>
</html>
