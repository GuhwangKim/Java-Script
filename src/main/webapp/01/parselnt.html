<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<title>parseInt</title>
<script type="text/javascript">
	var a = "123";
	var b = "456";
	document.write("덧셈 : "+ (parseInt(a)+parseInt(b))+"<p>");
	document.write("덧셈 : "+(a+b)); /* 문자열을 더한 것 */
</script>
</head>
