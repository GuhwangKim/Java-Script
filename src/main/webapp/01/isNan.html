<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var num = prompt("몇 단 구구단을 원하는지 입력하고 확인 버튼을 눌러주세요","5");
	if(isNaN(num))
		document.write("숫자를 눌러주세요");
	else
		for (var i = 0; i <= 9; i++) {
			document.write(num+" * "+i+" = "+(num*i)+"<br>");
		}
</script>

<body>

</body>
</html>
