<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var str = "좋아하는 영화는?\n"
			for (var i = 0; i < frm.movie.length; i++) {
				if(frm.movie[i].selected){
					str+=frm.movie[i].value+"\n";
					break;
				}
			} alert(str);
	}
</script>
</head>
<body>

		<option value="스파이더맨">스파이더맨</option>

		<option value="그린맨">그린맨</option>
		<option value="호그랜턴">호그랜턴</option>
	</select><p>
	<input type="button" value="확인" onclick="chk()">
	</form>
</body>
</html>
