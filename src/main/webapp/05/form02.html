<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.name.value) {
			alert("이름을 입력하세요");
			frm.name.focus();
			return; /* 다시 chk()로 돌아간다는 것 끝  */
		}
		if (!frm.age.value) {
			alert("나이를 입력하세요");
			frm.age.focus();
			frm.age.value="";
			return;
		}
		if (isNaN(frm.age.value)) {
			alert("숫자를 입력하세요");
			frm.age.focus();
			frm.age.value="";
			return;
		}
		var addr = document.getElementById("addr");
		// document. <- addr id 에 있는 dom 을 가져옴 
			if(addr.value.lenght==0){
				alert("값을 입력하세요");
				addr.focus();
				return;
			}
	}
</script>
</head>
<body>
	<h2>입력창</h2>
	<form action="" name="frm"> 
		이름 : <input type="text" name="name"><p>
		나이 : <input type="text" name="age"><p>
		주소 : <input type="text" name="addr" id="addr"><p>
		<input type="button" value="확인" onclick="chk()"><p>
		
	</form>
</body>
</html>
