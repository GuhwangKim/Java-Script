<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (frm.id.value=="") {
			alert("이름을 입력하세요")
			frm.id.focus();
			return;
		}
		if (!frm.pass.value) {
			//frm.pass.value==""
			alert("암호를 입력하세요")
			frm.pass.focus();
			return;
		}
		
	}
</script>
</head>
<body>
	<form action="" name="frm">
		이름 : <input type="text" name="id"><p>
		암호 : <input type="password" name="pass"><p>
		<input type="button" value="확인" onclick="chk()">
	</form>
</body>
</html>
